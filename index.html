<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RocketNews</title>
  </head>
  <body>
    <div class="content">
      <header class="logo">
        <img src="./assets/logo.svg" />
      </header>
      <main>
        <div class="text-position">
          <h2 class="title">Atualize ideias e informações em 5 minutos.</h2>
          <p class="paragraph">
            <strong
              >Tudo que você precisa saber para começar seu dia bem e
              informado</strong
            >
          </p>
          <p class="paragraph">
            Noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. <br />perfeito para se preparar para codar ☕
          </p>
        </div>
        <div class="form-position">
          <label class="label">Insira seu e-mail:</label>
          <form class="form">
            <input class="input" type="email" placeholder="oi@rocketseat.com" />
            <button class="button" type="submit">
              <img src="./assets/Vector.svg" />
            </button>
          </form>
        </div>
        <div>
          <a class="link-position link">
            Deixe-me ler primeiro
            <img class="icon" src="./assets/arrow-right.png" />
          </a>
        </div>
      </main>
    </div>
    <aside class="image"></aside>
  </body>
</html>
